name: Deploy to Azure App Service

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Chatbot-RAG

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Create deployment package
        run: |
          zip -r deploy.zip \
            server/ \
            public/ \
            node_modules/ \
            package.json \
            package-lock.json

      - name: Deploy to App Service
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          # Extract credentials from publish profile
          USERNAME=$(echo "$PUBLISH_PROFILE" | grep -oP 'userName="\K[^"]+' | head -1)
          PASSWORD=$(echo "$PUBLISH_PROFILE" | grep -oP 'userPWD="\K[^"]+' | head -1)

          # Deploy via Kudu zip API
          curl -s -w "\nHTTP %{http_code}" \
            -X POST \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            "https://chatbot-rag-javi.scm.azurewebsites.net/api/zipdeploy?isAsync=false" \
            | tail -1

          echo "Deployed successfully"
